<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>

<body>
    <form>
        <input type="text" name="name" placeholder="Nome" /><br />
        <input type="text" name="assunto" placeholder="Assunto" /><br />
        <input type="email" name="email" placeholder="exemplo@dominio.com" /><br />
        <textarea name="mensagem" cols="30" rows="10"></textarea><br />
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
